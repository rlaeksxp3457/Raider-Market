version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: raider-mysql-dev
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: raider_market
      MYSQL_USER: raider
      MYSQL_PASSWORD: raider123
    ports:
      - "3306:3306"
    volumes:
      - mysql_dev_data:/var/lib/mysql
    networks:
      - raider-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      timeout: 20s
      retries: 10

  # Backend (NestJS) - Development with hot reload
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: raider-backend-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: "mysql://raider:raider123@mysql:3306/raider_market"
      NODE_ENV: development
      PORT: 3000
    volumes:
      - ./backend/src:/app/src
      - ./backend/prisma:/app/prisma
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - raider-network
    command: >
      sh -c "npx prisma migrate deploy && npm run start:dev"

volumes:
  mysql_dev_data:
    driver: local

networks:
  raider-network:
    driver: bridge
